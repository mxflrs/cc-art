steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=$_VITE_API_URL'
      - '-t'
      - 'gcr.io/$PROJECT_ID/acc-dev-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/acc-dev-frontend:latest'
      - '-f'
      - 'Dockerfile.prod'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/acc-dev-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/acc-dev-frontend:latest'

substitutions:
  _VITE_API_URL: ''
