name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: acc-dev-backend
  FRONTEND_SERVICE: acc-dev-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      # --- BACKEND ---
      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }}

      - name: Deploy Backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}" \
            --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }}"

      - name: Get Backend URL
        id: get-backend-url
        run: |
          url=$(gcloud run services describe $BACKEND_SERVICE --platform managed --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$url" >> $GITHUB_OUTPUT

      # --- FRONTEND ---
      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-backend-url.outputs.BACKEND_URL }} \
            -f Dockerfile.prod \
            -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated
